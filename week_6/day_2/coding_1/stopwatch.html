<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotrone">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <center>
                <div class="card col-xl-6 col-lg-6 text-center mt-5">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="./stopwatch.html">Stopwatch</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./timer.html">Timer</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-row justify-content-center">
                            <h1 class="card-title" id="hour">00</h1>
                            <h1 class="card-title">:</h1>
                            <h1 class="card-title" id="minutes">00</h1>
                            <h1 class="card-title">:</h1>
                            <h1 class="card-title" id="second">00</h1>
                            <h1 class="card-title">:</h1>
                            <h1 class="card-title" id="milli_second">00</h1>
                        </div>
                        <div class="d-flex flex-row justify-content-center">
                            <button class="btn btn-primary" id="start" id="pause">Start</button>
                            <button class="btn btn-primary ml-2" id="stop">stop</button>
                            <button class="btn btn-primary ml-2" id="split">split</button>
                            <button class="btn btn-primary ml-2" id="reset">Reset</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">> show more Detail's</button>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body mt-2" id="output">
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </div>
</body>
    <script src="./stopwatch.js"></script>
</html>
