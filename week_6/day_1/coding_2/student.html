<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #efect:hover{
            padding: 10px;
            box-shadow: 5px whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <center>
                    <div class="col-xl-8 col-md-6 card" id="efect">
                        <div class="card-header text-center">Submit Student Detail"s</div>
                        <div class="card-body d-flex flex-column" id="new_input">
                            <input type="text" class="border border-danger mt-5" id="std_name" placeholder="enter student  name">
                            <input type="email" class="border border-danger mt-5" id="std_mail" placeholder="enter student Email">
                            <input type="text" class="border border-danger mt-5" id="std_mob" placeholder="enter student mobile-No">
                            <button class="btn btn-outline-success mt-5" id="get_value">submit Detail's</button>
                        </div>
                    </div>
                </center>
            </div>
            <div class="jumbotron col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
                <center>
                    <div class="col-xl-8 col-md-6 card" id="efect">
                        <div class="card-header text-center">Student Detail's</div>
                        <div class="card-body d-flex flex-column">
                            <p id="std_name_output"></p>
                            <p id="std_mail_output"></p>
                            <p id="std_mob_output"></p>
                            <p id="std_maxmark_output"></p>
                            <p id="std_subj_output"></p>
                            <p id="std_allmark_output"></p>
                            <p id="std_avrgmark_output"></p>
                            <p id="std_lowmark_output"></p>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./student.js"></script>
</html>
