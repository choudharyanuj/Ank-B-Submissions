<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <div class="col-xl-8 col-md-6 card">
                    <div class="card-header text-center">Car Detail's</div>
                    <div class="card-body d-flex flex-column" id="new_input">
                        <input type="text" class="border border-danger mt-5" id="car_name" placeholder="enter car manufactrur company name">
                        <input type="text" class="border border-danger mt-5" id="car_model" placeholder="enter car model name">
                        <input type="text" class="border border-danger mt-5" id="car_speed" placeholder="enter car top speed">
                        <button class="btn btn-outline-success mt-5" id="get_value">calculate</button>
                    </div>
                </div>
            </div>
            <div class="jumbotron col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <center>
                    <div class="col-xl-8 col-md-6 card">
                        <div class="card-header text-center">CAr Detail's</div>
                        <div class="card-body d-flex flex-column">
                        <p id="car_name_output"></p>
                        <p id="car_model_output"></p>
                        <p id="car_speed_output"></p>
                        <p id="car_dist_output"></p>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</html>
