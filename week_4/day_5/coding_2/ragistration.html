<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <style>
        .form_arrangment{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .input_size{
            width: 250px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="form_arrangment">
            <label for="name">name</label>
            <input type="text" class="input_size" id="name">
            <label for="email">email</label>
            <input type="text" class="input_size" id="email">
            <label for="password">password</label>
            <input type="text" class="input_size" id="password">
            <label for="username">username</label>
            <input type="text" class="input_size" id="username">
            <label for="mobile">mobile</label>
            <input type="text" class="input_size" id="mobile">
            <label for="description">description</label>
            <input type="text" class="input_size" id="description">
    </div>
    <button id="submit">submit</button>
</body>
    <script src="./ragistration.js"></script>
</html>
