<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: green;
            height: 100px;
            width: 100px;
            margin-left: 500%;
            margin-top: 250px;
        }
        .row{
            display: grid;
            grid-template-columns: 5% 5% 5% 5% 5%;
            grid-template-rows: 70px;
            grid-gap:51px;
            }
    </style>
</head>
<body>
    <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>  
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
    </div>
</body>
</html>
