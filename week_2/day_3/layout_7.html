<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
             background-color: green;
             height: 100px;
             width: 100px;
        }
        .box2{
            background-color: green;
             height: 100px;
             width: 300px;
        }
        .row1{
            display: grid;
            grid-template-columns: 10% 25% 5%;
            grid-template-rows: 0% 0% 0%;
            grid-gap: 15px;
        }
        .row2{
            display: grid;
            grid-template-columns: 24% 10% 5%;
            grid-template-rows: 0% 0% 0%;
            grid-gap: 20px;
        }
        .row3{
            display: grid;
            grid-template-columns: 10% 9% 5%;
            grid-template-rows: 10% 0% 0%;
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <div class="row1">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
    </div>
    <div class="row2">
        <div class="box2"></div> 
        <div class="box1"></div>
        <div class="box1"></div>
        
    </div>
    <div class="row3">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box2"></div> 
    </div>
</body>
</html>
