<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: green;
            width: 100px;
            height: 500px;
            margin-left: 30px;
        }
        .column{
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        @media (max-width: 800px){
            .box{
                background-color: tomato;
                margin-bottom: 30px;
            }
            .column{
                flex-direction: column;

            }
        }
    </style>
</head>
<body>
    <div class="column">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
