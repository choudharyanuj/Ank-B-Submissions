<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: green;
            height: 100px;
            width: 100px;
            margin-left: 50px;
            margin-top: 50px;
        }
        .row{
            display: flex;
            align-items: center;
            margin-left: 50px;
        }
        @media (max-width: 800px){
            .box{
                background-color: tomato;
                align-items: center;
                }
        }
    </style>
</head>
<body>
    <div>
        <div class="box" style="margin-left: 100px;"></div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>       
    </div>
</body>
</html>
