<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            display: flex;

        }
        .two{   
            display: grid;
            grid-template-columns: 20% 67%;
            grid-template-rows: 450px;
            grid-gap: 50px;
            margin-top:50px
        }
         .box1{
            background-color: rgb(255, 72, 0);
            width: 1200px;
            height: 100px;
            margin-left: 30px;
        }
        .box2{
            background-color: rgb(18, 240, 37);
            margin-left: 30px;
        }
        .box3{
            background-color: green;
            margin-left: 40px;
        }
        @media (max-width: 800px){
            .box1{
                background-color: red;
                align-items: center;
            }
            .box2{
                background-color: black;
                align-items: center;
            }
            .box3{
                background-color: blueviolet;
                align-items: center;
            }
        }

    </style>
</head>
<body>
    <div class="one">
        <div class="box1"></div>
    </div>
    <div class="two">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
