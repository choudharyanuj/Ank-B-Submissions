<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <form>
            <div class="card w-50 offset-md-3">
                <h5 class="card-header text-center">Sing Up Here</h5>
                <div class="card-body">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <span>Enter your Firstname:</span>
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <span>Enter your Lastname:</span>
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="row pt-5">
                            <div class="col">
                                <span>Class:</span>
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <span>How Much percentage(%) you get:</span>
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="row pt-5">
                            <div class="col">
                                <span>Year of passing:</span>
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                        </div>
                        <div class="mt-5 offset-md-6">
                            <button class="btn btn-outline-primary">Submit</button> 
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
