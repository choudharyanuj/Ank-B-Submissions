<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container border border-danger m-5 p-3">
        <div class="inner">Hello</div>
        <div class="inner">Masai</div>
        <ul class="addstd">priyanshu
            
        </ul>
    </div>
    <button id="h1">creat h1</button>
    <button id="h3">creat two h3</button>
    <button id="div">creatDiv</button>
    <button id="sdn">AddStudent</button>
    <button id="para">addcopyright</button>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $( "#h1" ).click(function() {
            $(".container").append("<h1>i am h1</h1>");
        });
        $( "#h3" ).click(function() {
            $(".container").append("<h3>Transformation in education!</h3><h3>Learn to earn, pay when you get.</h3>");
        });
        $( "#div" ).click(function() {
            for (var i= 0; i < 10; i++){
                var elem = document.createElement("div");
                elem.textContent = "div" + i
                $(".container").append(elem);
            }
        });

        $( "#sdn" ).click(function() {
            $(".addstd").append("<li>ankit</li><li>anuj</li><li>dipak</li><li>rahul</li>");
        });
        $( "#para" ).click(function() {
            $(".container").prepend("<p>@ masai 2019</p>");
        });
    </script>
</html>
