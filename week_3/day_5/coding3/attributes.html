<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1{
            color: red;
            font-size: 25px;
        }
        #id1{
            background-color: green;
        }
        .class2{
            color: red;
            font-size: 25px;  
        }
        #id2{
            background-color: indianred;
        }
        .h5{
            background-color: black;
            border: 5px solid blue;
        }
        #h5{
            color: wheat;
        }
    </style>
</head>
<body>
    <h1>first name</h1>
    <h1>last name</h1>
    <h1>pepsi</h1>
    <h1>coco-cola</h1>
    <button onclick="change()">set class & Id</button>
    <h3>hola</h3>
    <h3>chika</h3>
    <h3>goppa</h3>
    <button onclick="allh3()">import class & id all h3 tag</button>
    <h5>GTA</h5>
    <h5>WASTED</h5>
    <h5>MISSION</h5>
    <button onclick="allh5()">import class & id all h5 tag</button>
</body>
    <script>
        function change(){
            var firstdiv= document.querySelector('h1');
            firstdiv.setAttribute('class','class1');
            firstdiv.setAttribute('id','id1')
        }
        function allh3(){
            var allh = document.querySelectorAll('h3');
            for(i=0;i<allh.length;i++){
            var hey = allh[i];
            hey.setAttribute('class','class2')
            hey.setAttribute('id','id2')
            console.log(allh)
            }
        }
        function allh5(){
            var allh = document.querySelectorAll('h5');
            for(i=0;i<allh.length;i++){
            var hey = allh[i];
            hey.setAttribute('class','h5')
            hey.setAttribute('id','h5')
            console.log(allh)
            }
        }
    </script>
</html>
