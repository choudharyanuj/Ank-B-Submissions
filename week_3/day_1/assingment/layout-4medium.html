<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nevigation{
            background-color: yellow;
            width: 100%;
            height: 50px;
            
        }
        #flex{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        #box1{
            background-color: red;
            width: 200px;
            height: 200px;
        }
        #box2{
            background-color: green;
            width: 200px;
            height: 200px;
        }
        #box3{
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        #box4{
            background-color: gray;
            width: 200px;
            height: 200px;
        }
        @media (max-width: 800px){
            #nevigation{
                background-color: tomato;
                width: 100%;
                height: auto;
                border: 5px solid black;
                
                
            }
            #flex{
                display: grid;
                grid-template-columns: 50% 50%;
                grid-template-rows: 50% 50%;
                grid-gap: 20%;   
            }
        }
      
        
    </style>
</head>
<body>
    <div>
        <h1 id="nevigation">Nevigation</h1>
        <div id="flex">
            <h1 id="box1">box1</h1>
            <h1 id="box2">box2</h1>
            <h1 id="box3">box3</h1>
            <h1 id="box4">box4</h1>
        </div>
    </div>
</body>
</html>
