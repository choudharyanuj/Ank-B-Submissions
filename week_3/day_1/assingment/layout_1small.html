<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nevigation{
            background-color: yellow;
            width: 1365px;
            height: 50px;
            
        }
        #leftbox{
            background-color: red;
            width: 800px;
            height: 500px;
        }
        #rightbox{
            background-color: green;
            width: 400px;
            height: 500px;
        }
        #flex{
            display: flex;
            flex-direction: row;
            justify-content: space-between
        }
        @media (max-width: 500px){
            #nevigation{
                width: auto;
                height: auto;
                
            }
            #leftbox{
                width: 400px;
                height: 500px;
            }
            #flex{
                flex-direction: column;

            }
        }
    </style>
</head>
<body>
    <div>
        <h1 id="nevigation">Nevigation</h1>
        <div id="flex">
            <h1 id="leftbox">left box</h1>
            <h1 id="rightbox">rightbox</h1>
        </div>
    </div>
</body>
</html>
